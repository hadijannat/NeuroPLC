apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: neuroplc
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/your-org/neuroplc.git
    targetRevision: HEAD
    path: deploy/kubernetes
  destination:
    server: https://kubernetes.default.svc
    namespace: neuroplc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
